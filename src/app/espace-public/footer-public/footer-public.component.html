  <!-- interface login -->

<ng-template #loginadmin let-modal>
          
  <div class="modal-content">
    <div class="modal-header p-5 pb-4 border-bottom-0">
      <h1 class="fw-bold mb-0 fs-2">Admin</h1>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
  
    <div class="modal-body p-5 pt-0">
      
      <form [formGroup]="formLogin" (ngSubmit)="connecter()">
        <small *ngIf="formerror" class="error-box mb-3 rounded-3">Email ou bien Password est incorrecte. <br> veuillez verifier vos donn√©es.</small> 

        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-3" formControlName="email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" formControlName="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" [disabled]="formLogin.invalid" type="submit">Log-in</button>

        <small class="text-body-secondary">this is a private space . <br> By clicking Log-in, you agree to the terms of use. <br> You are the responsible for any damage you make </small> 
        
      </form>
    </div>
  </div> 
</ng-template>
